<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <div class="contenedor">
      <!-- Formulario login -->
      <form id="form-login" class="form-login" action="/">
        <h1>Inicio de Sesión</h1>
        <div class="entrada-control">
          <label for="user-login">Usuario</label>
          <input id="user-login" type="text" name="user-login" required />
        </div>

        <div class="entrada-control">
          <label for="password-login">Contraseña</label>
          <input
            id="password-login"
            type="password"
            name="password-login"
            required
          />
        </div>

        <button class="boton" id="login" type="submit">Iniciar Sesión</button>
        <div class="info">
          <p>¿No tienes una cuenta?</p>
          <button id="btn-registro">Registrarse</button>
        </div>
      </form>

      <!-- Formulario registro -->
      <form id="form-register" class="form-register" action="/">
        <h1>Registro</h1>
        <div class="entrada-control">
          <label for="user-registro">Usuario</label>
          <input id="user-registro" type="text" name="user-registro" required />
        </div>

        <div class="entrada-control">
          <label for="name-registro">Nombre Completo</label>
          <input id="name-registro" type="text" name="name-registro" required />
        </div>

        <div class="entrada-control">
          <label for="email-registro">Email</label>
          <input
            id="email-registro"
            type="email"
            name="email-registro"
            required
          />
        </div>

        <div class="entrada-control">
          <label for="password-registro">Contraseña</label>
          <input
            id="password-registro"
            type="password"
            name="password-registro"
            required
          />
        </div>

        <button class="boton" id="registrarse" type="submit">
          Registrarse
        </button>
        <div class="info">
          <p>¿Ya tienes una cuenta?</p>
          <button id="btn-login">Iniciar Sesión</button>
        </div>
      </form>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
